<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css index/index.css">
    <title>Index</title>
</head>
<body>
    <div class="flex-container"> 
      <div class="card" style="width: 18rem;">
        <img src="./jpg index/descargar (8).jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Camara Nikon</h5>
          <p class="card-text">Una de las mejores marcas en el mercado!!!</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div> 
    </div>
<div class="carrusel">
  <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./jpg index/Nikon D850 unboxing.jpg" class="d-block w-100" alt="Camara Nikon D850">
          </div>
          <div class="carousel-item">
            <img src="./jpg index/nikon.jpg" class="d-block w-100" alt="Camara Nikon">
          </div>
          <div class="carousel-item">
            <img src="./jpg index/descargar (9).jpg" class="d-block w-100" alt="Camara Nikon">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
